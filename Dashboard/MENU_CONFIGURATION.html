<!--
IMPORTANT JAVASCRIPT HANDLER:

This code should be in the main Dashboard/index.html file within DOMContentLoaded:

document.addEventListener('DOMContentLoaded', function () {
    const iframe = document.querySelector('iframe[name="iframe-content"]');
    
    // Handle menu link clicks
    document.addEventListener('click', function (event) {
        const link = event.target.closest('.menu-link');
        if (link) {
            const page = link.getAttribute('data-page');
            if (page && iframe) {
                iframe.src = page;
                event.preventDefault();
            }
        }
    });
});

QUICK CHECKLIST:
✅ Each menu item has: class="menu-link"
✅ Each menu item has: data-page="FileName.html"
✅ iframe is named: name="iframe-content"
✅ JavaScript handler is in DOMContentLoaded
✅ Event delegation catches all .menu-link clicks
✅ File names match the actual HTML files in Dashboard folder
✅ All HTML files exist in the Dashboard folder

COMMON ISSUES:
- Menu buttons not working? Check browser console (F12 → Console)
- Wrong page loads? Check data-page attribute matches actual filename
- Page is blank? Hard refresh (Ctrl+Shift+R) or clear cache
- Icons not showing? Include: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
-->
